<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Capitul√≠n - Sumas y Restas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 70%, #90EE90 100%);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 14px;
            z-index: 100;
        }

        @media (min-width: 600px) {
            #gameInfo {
                padding: 15px;
                font-size: 16px;
            }
        }

        #score, #lives, #level, #tableMode {
            margin: 2px 0;
        }

        #score { color: #FFD700; }
        #lives { color: #FF6347; }
        #level { color: #4169E1; }
        #tableMode { color: #9370DB; font-size: 12px; }

        /* Men√∫ */
        #tableMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 2000;
            border: 4px solid #FFD700;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        #tableMenu.hidden { display: none; }

        #tableMenu h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @media (min-width: 600px) {
            #tableMenu h2 { font-size: 28px; }
        }

        #tableMenu p {
            color: #FFD700;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .table-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .table-btn, .difficulty-btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .table-btn.selected, .difficulty-btn.selected {
            background: #4CAF50;
            color: white;
        }

        .difficulty-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .difficulty-section h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .difficulty-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        #startGameBtn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
        }

        #startGameBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Preguntas */
        #questionBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            display: none;
            text-align: center;
            z-index: 1000;
            border: 4px solid #FFD700;
            max-width: 90vw;
        }

        #questionBox.show { display: block; }

        #questionText {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media (min-width: 600px) {
            #questionText { font-size: 32px; }
        }

        #answerInput {
            font-size: 20px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border: 3px solid #4CAF50;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #submitAnswer {
            font-size: 18px;
            padding: 10px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #feedback {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
            min-height: 25px;
        }

        .correct { color: #4CAF50; }
        .incorrect { color: #FF6347; }

        /* Chistes */
        #jokeBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            display: none;
            text-align: center;
            z-index: 1500;
            border: 4px solid #FF6347;
            max-width: 90vw;
            max-height: 80vh;
        }

        #jokeBox.show { display: block; }

        #jokeBox h2 {
            color: #FF6347;
            font-size: 20px;
            margin-bottom: 15px;
        }

        #jokeText {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
        }

        #continueBtn {
            font-size: 16px;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Game Over */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            display: none;
            z-index: 1000;
            max-width: 90vw;
        }

        #gameOver.show { display: block; }

        #gameOver h2 {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 15px;
        }

        #gameOver p {
            font-size: 18px;
            margin: 8px 0;
        }

        #restartBtn {
            font-size: 18px;
            padding: 12px 35px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Controles */
        #controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #333;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.1s;
            touch-action: none;
        }

        @media (min-width: 600px) {
            .control-btn {
                width: 70px;
                height: 70px;
            }
        }

        .control-btn:active {
            background: rgba(255, 215, 0, 0.9);
            transform: scale(0.95);
        }

        #instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            max-width: 90vw;
            font-size: 12px;
            z-index: 50;
        }

        #instructions h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        @media (min-width: 600px) {
            #instructions {
                font-size: 14px;
                bottom: 110px;
            }
            #instructions h2 {
                font-size: 20px;
            }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameInfo">
            <div id="score">üëë Coronas: 0</div>
            <div id="lives">‚ù§Ô∏è Vidas: 3</div>
            <div id="level">üìä Nivel: 1</div>
            <div id="tableMode">üìö Modo: -</div>
        </div>

        <div id="tableMenu">
            <h2>üéÆ ¬°Elige tu aventura! üéÆ</h2>
            <p>Operaciones a practicar</p>
            
            <div class="table-buttons">
                <button class="table-btn" data-mode="suma">‚ûï Sumas</button>
                <button class="table-btn" data-mode="resta">‚ûñ Restas</button>
                <button class="table-btn" data-mode="mixto">üîÄ Mixto</button>
            </div>

            <div class="difficulty-section">
                <h3>‚≠ê Dificultad ‚≠ê</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="facil">F√°cil<br>(1-10)</button>
                    <button class="difficulty-btn" data-difficulty="medio">Medio<br>(1-20)</button>
                    <button class="difficulty-btn" data-difficulty="dificil">Dif√≠cil<br>(1-50)</button>
                </div>
            </div>
            
            <button id="startGameBtn" disabled>üöÄ ¬°JUGAR!</button>
        </div>

        <div id="jokeBox">
            <h2>üéâ ¬°NIVEL COMPLETADO! üéâ</h2>
            <div id="jokeText"></div>
            <button id="continueBtn">üòÑ ¬°Continuar!</button>
        </div>

        <div id="questionBox">
            <div id="questionText"></div>
            <input type="number" id="answerInput" placeholder="?" autocomplete="off">
            <br><br>
            <button id="submitAnswer">Responder</button>
            <div id="feedback"></div>
        </div>

        <div id="gameOver">
            <h2>¬°Fin del Juego!</h2>
            <p id="finalScore"></p>
            <p id="finalMessage"></p>
            <button id="restartBtn">Jugar de Nuevo</button>
        </div>

        <div id="controls">
            <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="jumpBtn">‚¨ÜÔ∏è</button>
            <button class="control-btn" id="rightBtn">‚û°Ô∏è</button>
        </div>
    </div>

    <div id="instructions">
        <h2>¬°Ayuda a Capitul√≠n!</h2>
        <p>üëë Recoge coronas y responde | üëæ Evita monstruos</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Variables para escalado
        let scale = 1;
        const baseWidth = 800;
        const baseHeight = 600;

        // Ajustar canvas al tama√±o de la pantalla
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            // Calcular escala manteniendo aspecto
            const scaleX = containerWidth / baseWidth;
            const scaleY = containerHeight / baseHeight;
            scale = Math.min(scaleX, scaleY) * 0.95;
            
            canvas.width = baseWidth;
            canvas.height = baseHeight;
            canvas.style.width = (baseWidth * scale) + 'px';
            canvas.style.height = (baseHeight * scale) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        resizeCanvas();

        // Chistes
        const jokes = [
            "- ¬°Camarero! He encontrado un pelo en la sopa y no es m√≠o.\n- Esta bien, d√©melo, lo guardaremos por si vienen a reclamarlo.",
            "- ¬øQu√© le dice una impresora a otra?\n- ¬øEsta hoja es tuya o es impresi√≥n m√≠a?",
            "- Mam√°, ¬øqu√© haces en frente del ordenador con los ojos cerrados?\n- Nada hijo, es que Windows me ha dicho que cierre las pesta√±as‚Ä¶",
            "- Doctor, doctor! Mire me toco aqu√≠ y me duele... ¬øsabe qu√© es lo que me pasa?\n- Usted tiene el dedo roto.",
            "- ¬øSabes que mi hermano anda en bicicleta desde los cuatro a√±os?\n- Mmm, ya debe estar lejos."
        ];

        // Game state
        let score = 0, lives = 3, level = 1;
        let gameRunning = false, gameStarted = false;
        let currentQuestion = null, isPaused = false;
        let invincible = false, invincibleTimer = 0;

        let selectedMode = null, selectedDifficulty = null;
        let tableMode = 'none', maxNumber = 10;

        const player = {
            x: 50, y: 450, width: 40, height: 50,
            velocityY: 0, velocityX: 0,
            speed: 5, jumpPower: 15, gravity: 0.6,
            isJumping: false, direction: 1
        };

        let platforms = [], crowns = [], monsters = [];
        const clouds = [
            { x: 100, y: 80, size: 50 },
            { x: 400, y: 120, size: 60 },
            { x: 650, y: 60, size: 45 }
        ];
        const keys = {};

        // Audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, duration = 0.3) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = freq;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + duration);
        }

        function playSuccessSound() {
            playSound(523.25);
            setTimeout(() => playSound(659.25), 100);
        }

        function playLevelCompleteSound() {
            [523.25, 587.33, 659.25, 783.99].forEach((f, i) => {
                setTimeout(() => playSound(f), i * 150);
            });
        }

        function playErrorSound() {
            playSound(200, 0.5);
        }

        // Men√∫
        document.querySelectorAll('.table-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.table-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedMode = btn.dataset.mode;
                checkStartButton();
            });
        });

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedDifficulty = btn.dataset.difficulty;
                maxNumber = selectedDifficulty === 'facil' ? 10 : selectedDifficulty === 'medio' ? 20 : 50;
                checkStartButton();
            });
        });

        function checkStartButton() {
            if (selectedMode && selectedDifficulty) {
                document.getElementById('startGameBtn').disabled = false;
                const modeText = selectedMode === 'suma' ? 'Sumas' : selectedMode === 'resta' ? 'Restas' : 'Mixto';
                const diffText = selectedDifficulty === 'facil' ? 'F√°cil' : selectedDifficulty === 'medio' ? 'Medio' : 'Dif√≠cil';
                tableMode = `${modeText}-${diffText}`;
            }
        }

        document.getElementById('startGameBtn').addEventListener('click', () => {
            document.getElementById('tableMenu').classList.add('hidden');
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('tableMode').textContent = `üìö ${tableMode}`;
            gameStarted = true;
            gameRunning = true;
            init();
        });

        function init() {
            spawnLevel();
            gameLoop();
        }

        function spawnLevel() {
            createLevelLayout();
            spawnCrowns();
            spawnMonsters();
        }

        function createLevelLayout() {
            platforms = [{ x: 0, y: 550, width: 800, height: 50 }];
            
            const layouts = [
                [{ x: 150, y: 450, width: 120, height: 20 }, { x: 350, y: 380, width: 120, height: 20 }, { x: 550, y: 450, width: 120, height: 20 }],
                [{ x: 50, y: 480, width: 100, height: 20 }, { x: 180, y: 420, width: 100, height: 20 }, { x: 310, y: 360, width: 100, height: 20 }, { x: 440, y: 300, width: 100, height: 20 }, { x: 570, y: 240, width: 100, height: 20 }],
                [{ x: 100, y: 400, width: 80, height: 20 }, { x: 220, y: 320, width: 80, height: 20 }, { x: 340, y: 400, width: 80, height: 20 }, { x: 460, y: 320, width: 80, height: 20 }, { x: 580, y: 400, width: 80, height: 20 }, { x: 360, y: 220, width: 100, height: 20 }]
            ];
            
            if (level <= 3) {
                platforms.push(...layouts[level - 1]);
            } else {
                const numPlatforms = 5 + Math.floor(Math.random() * 3);
                for (let i = 0; i < numPlatforms; i++) {
                    platforms.push({
                        x: Math.random() * 650 + 50,
                        y: Math.random() * 300 + 250,
                        width: Math.random() * 60 + 60,
                        height: 20
                    });
                }
            }
        }

        function spawnCrowns() {
            crowns = [];
            const crownCount = Math.min(3 + level, 8);
            const availablePlatforms = platforms.filter(p => p.y < 540);
            
            for (let i = 0; i < Math.min(crownCount, availablePlatforms.length); i++) {
                const platform = availablePlatforms[i % availablePlatforms.length];
                const offsetX = (i % 2) * (platform.width / 2) + platform.width / 4;
                
                let num1, num2, operation;
                if (selectedMode === 'suma') {
                    operation = '+';
                    num1 = Math.floor(Math.random() * maxNumber) + 1;
                    num2 = Math.floor(Math.random() * maxNumber) + 1;
                } else if (selectedMode === 'resta') {
                    operation = '-';
                    num1 = Math.floor(Math.random() * maxNumber) + 1;
                    num2 = Math.floor(Math.random() * num1) + 1;
                } else {
                    operation = Math.random() > 0.5 ? '+' : '-';
                    num1 = Math.floor(Math.random() * maxNumber) + 1;
                    num2 = operation === '-' ? Math.floor(Math.random() * num1) + 1 : Math.floor(Math.random() * maxNumber) + 1;
                }
                
                crowns.push({
                    x: platform.x + offsetX, y: platform.y - 35,
                    width: 30, height: 30, collected: false,
                    num1, num2, operation
                });
            }
        }

        function spawnMonsters() {
            monsters = [];
            const monsterCount = Math.min(Math.ceil(level / 2), 3);
            const groundPlatforms = platforms.filter(p => p.y > 300 && p.y < 540);
            
            if (groundPlatforms.length === 0) return;
            
            for (let i = 0; i < monsterCount; i++) {
                const platform = groundPlatforms[i % groundPlatforms.length];
                
                let monsterType = 'normal';
                let speed = 0.8 + level * 0.15;
                let color = '#8B008B';
                
                if (level >= 4 && i % 3 === 0) {
                    monsterType = 'fast';
                    speed *= 1.5;
                    color = '#FF4500';
                }
                
                let monsterX = platform.x + 10;
                let bestDist = 0;
                
                for (let attempt = 0; attempt < 30; attempt++) {
                    const testX = platform.x + Math.random() * (platform.width - 35);
                    let minDist = Infinity;
                    
                    for (const crown of crowns) {
                        const dist = Math.sqrt(Math.pow(testX - crown.x, 2) + Math.pow(platform.y - 35 - crown.y, 2));
                        minDist = Math.min(minDist, dist);
                    }
                    
                    if (minDist > bestDist) {
                        monsterX = testX;
                        bestDist = minDist;
                    }
                }
                
                monsters.push({
                    x: monsterX, y: platform.y - 35,
                    width: 35, height: 35, speed, direction: i % 2 === 0 ? 1 : -1,
                    startX: monsterX, range: platform.width - 35,
                    type: monsterType, color
                });
            }
        }

        function drawPlayer() {
            if (invincible && Math.floor(Date.now() / 100) % 2 === 0) ctx.globalAlpha = 0.5;
            
            ctx.fillStyle = '#0066CC';
            ctx.fillRect(player.x + 8, player.y + 35, 10, 15);
            ctx.fillRect(player.x + 22, player.y + 35, 10, 15);
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(player.x + 5, player.y + 20, 30, 18);
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(player.x, player.y + 22, 5, 12);
            ctx.fillRect(player.x + 35, player.y + 22, 5, 12);
            ctx.fillStyle = '#FFD4A3';
            ctx.beginPath();
            ctx.arc(player.x + 20, player.y + 12, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#4B2E1F';
            ctx.beginPath();
            ctx.arc(player.x + 14, player.y + 5, 8, 0, Math.PI * 2);
            ctx.arc(player.x + 20, player.y + 3, 8, 0, Math.PI * 2);
            ctx.arc(player.x + 26, player.y + 5, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(player.x + 16, player.y + 10, 2, 0, Math.PI * 2);
            ctx.arc(player.x + 24, player.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 20, player.y + 13, 5, 0, Math.PI);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.font = '16px Arial';
            ctx.fillText('üëë', player.x + 12, player.y - 2);
            ctx.globalAlpha = 1;
        }

        function drawMonsters() {
            monsters.forEach(monster => {
                ctx.fillStyle = monster.color;
                ctx.fillRect(monster.x, monster.y, monster.width, monster.height);
                
                ctx.fillStyle = '#4B0082';
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(monster.x + i * 12, monster.y);
                    ctx.lineTo(monster.x + i * 12 + 6, monster.y - 8);
                    ctx.lineTo(monster.x + i * 12 + 12, monster.y);
                    ctx.fill();
                }
                
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.arc(monster.x + 10, monster.y + 12, 4, 0, Math.PI * 2);
                ctx.arc(monster.x + 25, monster.y + 12, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(monster.x + 10, monster.y + 12, 2, 0, Math.PI * 2);
                ctx.arc(monster.x + 25, monster.y + 12, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFF';
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(monster.x + i * 9, monster.y + 25);
                    ctx.lineTo(monster.x + i * 9 + 4.5, monster.y + 35);
                    ctx.lineTo(monster.x + i * 9 + 9, monster.y + 25);
                    ctx.fill();
                }
            });
        }

        function updateMonsters() {
            if (isPaused) return;
            monsters.forEach(monster => {
                monster.x += monster.speed * monster.direction;
                if (monster.x > monster.startX + monster.range || monster.x < monster.startX) {
                    monster.direction *= -1;
                }
            });
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = '#228B22';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(platform.x, platform.y + 5, platform.width, platform.height - 5);
            });
        }

        function drawCrowns() {
            crowns.forEach(crown => {
                if (!crown.collected) {
                    ctx.save();
                    ctx.translate(crown.x, crown.y);
                    ctx.rotate(Math.sin(Date.now() / 200) * 0.2);
                    ctx.fillStyle = '#FFD700';
                    ctx.font = '30px Arial';
                    ctx.fillText('üëë', -15, 15);
                    ctx.restore();
                }
            });
        }

        function drawClouds() {
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.4, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
                cloud.x -= 0.2;
                if (cloud.x < -cloud.size) cloud.x = canvas.width + cloud.size;
            });
        }

        function updatePlayer() {
            if (isPaused) return;
            if (invincible) {
                invincibleTimer--;
                if (invincibleTimer <= 0) invincible = false;
            }

            if (keys['ArrowLeft']) {
                player.velocityX = -player.speed;
                player.direction = -1;
            } else if (keys['ArrowRight']) {
                player.velocityX = player.speed;
                player.direction = 1;
            } else {
                player.velocityX *= 0.8;
            }

            player.x += player.velocityX;
            if (player.x < 0) { player.x = 0; player.velocityX = 0; }
            if (player.x + player.width > canvas.width) { player.x = canvas.width - player.width; player.velocityX = 0; }

            player.velocityY += player.gravity;
            player.y += player.velocityY;

            player.isJumping = true;
            platforms.forEach(platform => {
                if (player.x + player.width > platform.x && player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y && player.y + player.height < platform.y + platform.height &&
                    player.velocityY > 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                }
            });

            crowns.forEach(crown => {
                if (!crown.collected && player.x + player.width > crown.x && player.x < crown.x + crown.width &&
                    player.y + player.height > crown.y && player.y < crown.y + crown.height) {
                    collectCrown(crown);
                }
            });

            if (!invincible) {
                monsters.forEach(monster => {
                    if (player.x + player.width > monster.x && player.x < monster.x + monster.width &&
                        player.y + player.height > monster.y && player.y < monster.y + monster.height) {
                        hitByMonster();
                    }
                });
            }
        }

        function hitByMonster() {
            lives--;
            playErrorSound();
            document.getElementById('lives').textContent = `‚ù§Ô∏è Vidas: ${lives}`;
            invincible = true;
            invincibleTimer = 90;
            player.velocityY = -10;
            player.x -= player.direction * 30;
            if (lives <= 0) endGame();
        }

        function collectCrown(crown) {
            crown.collected = true;
            playSuccessSound();
            const answer = crown.operation === '+' ? crown.num1 + crown.num2 : crown.num1 - crown.num2;
            currentQuestion = { num1: crown.num1, num2: crown.num2, operation: crown.operation, answer };
            showQuestion();
        }

        function showQuestion() {
            isPaused = true;
            const questionBox = document.getElementById('questionBox');
            const questionText = document.getElementById('questionText');
            const answerInput = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            
            questionText.textContent = `${currentQuestion.num1} ${currentQuestion.operation} ${currentQuestion.num2} = ?`;
            answerInput.value = '';
            feedback.textContent = '';
            questionBox.classList.add('show');
            answerInput.focus();
        }

        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            const userAnswer = parseInt(answerInput.value);
            
            if (userAnswer === currentQuestion.answer) {
                feedback.textContent = '¬°Correcto! ‚ú®';
                feedback.className = 'correct';
                score++;
                document.getElementById('score').textContent = `üëë Coronas: ${score}`;
                
                setTimeout(() => {
                    hideQuestion();
                    if (crowns.every(c => c.collected)) nextLevel();
                }, 1000);
            } else {
                feedback.textContent = `¬°Incorrecto! = ${currentQuestion.answer}`;
                feedback.className = 'incorrect';
                lives--;
                playErrorSound();
                document.getElementById('lives').textContent = `‚ù§Ô∏è Vidas: ${lives}`;
                
                if (lives <= 0) {
                    setTimeout(() => { hideQuestion(); endGame(); }, 1500);
                } else {
                    setTimeout(() => hideQuestion(), 2000);
                }
            }
        }

        function showJoke() {
            const jokeBox = document.getElementById('jokeBox');
            const jokeText = document.getElementById('jokeText');
            jokeText.textContent = jokes[Math.floor(Math.random() * jokes.length)];
            jokeBox.classList.add('show');
            playLevelCompleteSound();
        }

        document.getElementById('continueBtn').addEventListener('click', () => {
            document.getElementById('jokeBox').classList.remove('show');
            isPaused = false;
            spawnLevel();
            player.x = 50; player.y = 450; player.velocityY = 0; player.velocityX = 0;
        });

        function nextLevel() {
            level++;
            document.getElementById('level').textContent = `üìä Nivel: ${level}`;
            isPaused = true;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('¬°NIVEL COMPLETADO!', canvas.width/2, canvas.height/2);
            
            setTimeout(() => showJoke(), 1500);
        }

        function hideQuestion() {
            document.getElementById('questionBox').classList.remove('show');
            isPaused = false;
            currentQuestion = null;
        }

        function endGame() {
            gameRunning = false;
            const gameOver = document.getElementById('gameOver');
            document.getElementById('finalScore').textContent = `Coronas: ${score} | Nivel: ${level}`;
            
            const msg = level >= 5 ? '¬°MAESTRO! üåüüëë' : score >= 15 ? '¬°Excelente! üéì' : score >= 10 ? '¬°Muy bien! üìö' : '¬°Buen intento! üí™';
            document.getElementById('finalMessage').textContent = msg;
            gameOver.classList.add('show');
        }

        function restartGame() {
            score = 0; lives = 3; level = 1;
            gameRunning = true; gameStarted = false;
            invincible = false; invincibleTimer = 0;
            selectedMode = null; selectedDifficulty = null;
            
            document.getElementById('score').textContent = 'üëë Coronas: 0';
            document.getElementById('lives').textContent = '‚ù§Ô∏è Vidas: 3';
            document.getElementById('level').textContent = 'üìä Nivel: 1';
            document.getElementById('tableMode').textContent = 'üìö Modo: -';
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('tableMenu').classList.remove('hidden');
            document.getElementById('instructions').classList.remove('hidden');
            document.getElementById('startGameBtn').disabled = true;
            
            document.querySelectorAll('.table-btn, .difficulty-btn').forEach(b => b.classList.remove('selected'));
            
            player.x = 50; player.y = 450; player.velocityY = 0; player.velocityX = 0;
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawClouds();
                drawPlatforms();
                drawCrowns();
                drawMonsters();
                updateMonsters();
                updatePlayer();
                drawPlayer();
            }
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            keys[e.key] = true;
            if ((e.key === ' ' || e.key === 'ArrowUp') && !player.isJumping && !isPaused) {
                player.velocityY = -player.jumpPower;
                e.preventDefault();
            }
            if (e.key === 'Enter' && isPaused && currentQuestion) checkAnswer();
        });

        document.addEventListener('keyup', (e) => { keys[e.key] = false; });

        ['leftBtn', 'rightBtn', 'jumpBtn'].forEach(id => {
            const btn = document.getElementById(id);
            const key = id === 'leftBtn' ? 'ArrowLeft' : id === 'rightBtn' ? 'ArrowRight' : null;
            
            if (key) {
                btn.addEventListener('mousedown', () => { keys[key] = true; });
                btn.addEventListener('mouseup', () => { keys[key] = false; });
                btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
                btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
            } else {
                btn.addEventListener('click', () => {
                    if (!player.isJumping && !isPaused && gameStarted) player.velocityY = -player.jumpPower;
                });
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!player.isJumping && !isPaused && gameStarted) player.velocityY = -player.jumpPower;
                });
            }
        });

        document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        gameLoop();
    </script>
</body>
